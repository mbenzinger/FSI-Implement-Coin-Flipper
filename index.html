<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Err Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <main>
        <H1>Err Flip Game</H1>
        <div>
            <div><img id="errImg" src = "./assets/images/Penny-tails.jpg" alt="Penny Image"></div>
         <div>   <button id="flipCoin">Flip Err</button>
            <button id="resetScore">Reset Score</button> 
            <h2 id="statusMessage">Is your ego satisfied? DAMN NO! Let's get flippin'</h2>
        </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
